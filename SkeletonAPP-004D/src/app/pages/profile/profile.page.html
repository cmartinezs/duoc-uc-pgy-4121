<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-button fill="clear" slot="end" routerLink="/login">
      <ion-icon slot="icon-only" name="log-in-outline" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large" id="profileTitle">profile</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
