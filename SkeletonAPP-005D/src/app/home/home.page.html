<ion-header [translucent]="true" 
class="ion-text-center ion-no-border">
  <ion-toolbar>
    <ion-title>
      <h1>SkeletonAPP</h1>
      <h6>Aqui comienza todo</h6> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-text-center ion-no-border">
    <ion-toolbar>
      <ion-title size="large">{{generateMessage()}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Username" labelPlacement="floating" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" label="Password" labelPlacement="floating" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
 <ion-button expand="block" (click)="validateLogin()">Ingresar</ion-button> 
</ion-content>
