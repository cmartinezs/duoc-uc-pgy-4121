<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-title>SkeletonAPP</ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none">
      <ion-title class="ion-text-center">
        <h1>Bienvenido!</h1>
      </ion-title>
    </ion-item>
    <ion-item lines="none">
      Usuario: {{username}}
    </ion-item>
    <ion-item lines="none"></ion-item>
    <ion-item>
      <ion-input label="Nombre" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Apellido" [(ngModel)]="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select label="Niv. Educacional" [(ngModel)]="edLevel">
        <ion-select-option value="1">Ed. Basica</ion-select-option>
        <ion-select-option value="2">Ed. Media</ion-select-option>
        <ion-select-option value="3">Ed. Superior</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input label="Fec. Nac." [(ngModel)]="birthday"></ion-input>
      <ion-button id="btn_popover">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
      <ion-popover trigger="btn_popover" triggerAction="click">
        <ng-template>
          <ion-datetime [(ngModel)]="birthday"></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
  </ion-list>
  <ion-button (click)="clean()">Limpiar</ion-button>
  <ion-button id="btn_alert">Mostrar</ion-button>
  <ion-alert trigger="btn_alert"
    header="Usuario"
    subHeader="Datos del usuario"
    message="El nombre del usuario es {{name}} {{lastname}}"
    [buttons]="alertButtons"
  >
  </ion-alert>
</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
    <ion-title>APP Desarrollada por CMartinezS</ion-title>
  </ion-toolbar>
</ion-footer>
