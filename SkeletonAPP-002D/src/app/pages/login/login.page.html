<ion-header [translucent]="true" class="ion-text-center ion-no-border">
  <ion-toolbar>
    <ion-title>
      <h1>SkeletonAPP</h1>
      <h6>Aqui comienza todo</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header class="ion-text-center ion-no-border">
    <br> <br>
    <ion-toolbar>
      <ion-title size="large">{{message}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-img
  src="../../../assets/img/Logo_DuocUC.png"
  alt="Logo DuocUC"
  ></ion-img>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="username" 
      label="Username" labelPlacement="floating"
      minlength="3" maxlength="8"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" label="Password" labelPlacement="floating" 
      type="password" minlength="4" maxlength="4"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" fill="outline"
  (click)="validateLogin()" #btnLogin>
    Ingresar
  </ion-button>
  <div class="ion-text-center">
    <a class="a-link">Crea tu cuenta gratis</a>
  </div>
  <br>
  <ion-button routerLink="/home">Ir a Home</ion-button>
</ion-content>
