<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <h1>SkeletonAPP</h1>
      <h6>subtitulo</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="validateLogin()">Ingresa</ion-button>
  <ion-list>
    <ion-item>
      {{message}}
    </ion-item>
    <ion-item>
      <ion-button [routerLink]="['/home']">Ir a Home</ion-button>
    </ion-item>
    <ion-item>
      <ion-button [routerLink]="['/profile']">Ir a Profile</ion-button>
    </ion-item>
  </ion-list>

  
</ion-content>
